<body>

    </div>

        </div>
        <div class="col-2">
          <button class="btn btn-success form-control" onclick="add()"id="ad">Add</button>
        </div>
      </div>
    </div>
  <div id="value">

    
  </div>

</body>
<script>

function add(){
  let text=document.getElementById('txt');
  let date=document.getElementById('date');
  
  let val=document.getElementById('value');
  for(let i=1;i<=20;i++){
  val.innerHTML=` <div class="container text-center my-2">
      <div class="row">

         <h4 class="form-control">${text.date}</h4>
